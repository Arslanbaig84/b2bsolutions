{% extends 'base/layout.html' %}
{% block title %}
Products
{% endblock %}

{% block body %}
    <hr>
    {% if products %}
        {% for product in products %}
            <a href="{% url 'product' product.uid %}">
                {{product.product_name}}
            </a>
            <hr>
        {% endfor %}
    {% else %}
        <h1>No Products to Display</h1>
    {% endif %}
    
    <a href="{% url 'product_form' %}">New Product Ad</a>
{% endblock %}
