{% extends 'base/layout.html' %}

{% block title %}
Review
{% endblock %}

{% block body %}
<hr>
    Review for {{product.product_name}} by {{product.user.profile.business_name}}
    <form action="{% url 'review_form' product.uid %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
