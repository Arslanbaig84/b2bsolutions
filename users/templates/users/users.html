{% extends 'base/layout.html' %}
{% block title %}
User List
{% endblock %}

{% block body %}
<!-- ToDo user should be able to browse and search through other users -->
    <form action="{% url 'users' %}" method="post" style="display: inline-flex">
        {% csrf_token %}
        <div style="flex-wrap: wrap;">
            <label for="">Business Type</label>
            <select name="" id="" name="business_type">
                <option value="" selected disabled>Select Business Type</option>
                {% for business in businesses %}
                    <option value="{{business}}">{{business}}</option>
                {% endfor %}
            </select>
        </div>
        <div style="flex-wrap: wrap; width: 100px;"></div>
        <div style="flex-wrap: wrap;">
            <label for="">Industry</label>
            <select name="" id="" name="industry">
                <option value="" selected disabled>Select Industry</option>
                {% for industry in industries %}
                    <option value="{{industry}}">{{industry}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
    <hr>
    {% for user in users %}
        {{user}}
        <br>
        {{user.profile.business_name}}
        <hr>
    {% endfor %}
{% endblock %}
